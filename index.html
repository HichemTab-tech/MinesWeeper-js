<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MinesWeeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
</head>
<body>

<div class="board-wrapper">
    <div class="board">
        <div class="separator separator-x separator-up"></div>
        <div class="separator separator-x separator-down inner"></div>
        <div class="board-head py-2 px-3">
            <div class="separator separator-y separator-right-white-l left-side-s"></div>
            <div class="separator separator-y separator-right-white-r left-side-s"></div>
            <div class="left-side">
                <div class="mines-number-wrapper me-2">
                    <div class="mines-number seven-segments">

                    </div>
                </div>
                <div class="actions-wrapper">
                    <div class="action-settings">
                        <div class="dropdown">
                            <button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="bi bi-gear-fill"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <h6 class="dropdown-header">Difficulty</h6>
                                <a class="dropdown-item" data-difficulty="easy" href="#">Easy</a>
                                <a class="dropdown-item" data-difficulty="medium" href="#">Medium</a>
                                <a class="dropdown-item" data-difficulty="hard" href="#">Hard</a>
                                <a class="dropdown-item" data-difficulty="impossible" href="#">Impossible</a>
                                <div class="dropdown-divider"></div>
                                <h6 class="dropdown-header">Size</h6>
                                <a class="dropdown-item" data-size="extra-small" href="#">Extra Small</a>
                                <a class="dropdown-item" data-size="small" href="#">Small</a>
                                <a class="dropdown-item" data-size="medium" href="#">Medium</a>
                                <!--<a class="dropdown-item" data-size="large" href="#">Large</a>
                                <a class="dropdown-item" data-size="extra-large" href="#">Extra Large</a>
                                <a class="dropdown-item" data-size="custom" href="#">Custom</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle-side">
                <div class="restart-btn-wrapper">
                    <img src="src/images/happy-face.svg" alt="happy face" class="restart-btn-img">
                    <img src="src/images/dead-face.svg" alt="dead face" class="restart-btn-img dead">
                </div>
            </div>
            <div class="right-side">
                <div class="switch-marker-btn-wrapper">
                    <div class="switch-marker-btn">
                        <div class="marker-mode marker-mode-flag">
                            <img src="src/images/flag.svg" alt="flag logo">
                        </div>
                        <div class="marker-mode marker-mode-seeker selected">
                            <img src="src/images/mine.svg" alt="bombe logo">
                        </div>
                    </div>
                </div>
                <div class="time-passing-wrapper ms-2">
                    <div class="time-passing seven-segments">

                    </div>
                </div>
            </div>
            <div class="separator separator-y separator-left-white-l right-side-s"></div>
            <div class="separator separator-y separator-left-white-r right-side-s"></div>
        </div>
        <div class="separator separator-x separator-up inner"></div>
        <div class="separator separator-x separator-down inner"></div>
        <div class="board-body">
            <div class="separator separator-y separator-right-white-l left-side-s"></div>
            <div class="separator separator-y separator-right-white-r left-side-s"></div>
            <div class="cells-wrapper" style="width: 300px;height: 600px">

            </div>
            <div class="separator separator-y separator-left-white-l right-side-s"></div>
            <div class="separator separator-y separator-left-white-r right-side-s"></div>
        </div>
        <div class="separator separator-x separator-up inner"></div>
        <div class="separator separator-x separator-down"></div>
    </div>
</div>

<div class="dark-wrapper" id="loading-wrapper" style="display: none">
    <div class="loading-wrapper">

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script type="module" src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
<script type="module" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="module" src="./main.js"></script>
</body>
</html>
